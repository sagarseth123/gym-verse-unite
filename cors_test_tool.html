<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            background-color: #6366f1;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #4f46e5;
        }
        pre {
            background-color: #f3f4f6;
            padding: 16px;
            border-radius: 4px;
            overflow: auto;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .section {
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Edge Function CORS Test Tool</h1>
    
    <div class="section">
        <h2>1. Test OPTIONS request (CORS Preflight)</h2>
        <button id="optionsBtn">Test OPTIONS Request</button>
        <div id="optionsResult" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
    </div>
    
    <div class="section">
        <h2>2. Test POST request</h2>
        <textarea id="prompt" rows="3" style="width: 100%; padding: 8px; margin-bottom: 10px;" placeholder="Enter your prompt here">Give me a quick workout tip</textarea>
        <button id="postBtn">Test POST Request</button>
        <div id="postResult" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
    </div>

    <script>
        // Test OPTIONS request
        document.getElementById('optionsBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('optionsResult');
            resultDiv.innerHTML = 'Testing OPTIONS request...';
            
            try {
                const response = await fetch('http://127.0.0.1:54321/functions/v1/ai-chat-coach', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'http://localhost:8080'
                    }
                });
                
                const headers = {};
                for (const [key, value] of response.headers.entries()) {
                    headers[key] = value;
                }
                
                resultDiv.innerHTML = `
                    <p>Status: ${response.status} ${response.statusText}</p>
                    <p>Headers:</p>
                    <pre>${JSON.stringify(headers, null, 2)}</pre>
                `;
            } catch (err) {
                resultDiv.innerHTML = `Error: ${err.message}`;
                console.error(err);
            }
        });
        
        // Test POST request
        document.getElementById('postBtn').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            const resultDiv = document.getElementById('postResult');
            resultDiv.innerHTML = 'Testing POST request...';
            
            try {
                const response = await fetch('http://127.0.0.1:54321/functions/v1/ai-chat-coach', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:8080',
                        'Authorization': `Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0`
                    },
                    body: JSON.stringify({ prompt }),
                });
                
                const headers = {};
                for (const [key, value] of response.headers.entries()) {
                    headers[key] = value;
                }
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <p>Success!</p>
                        <p>Status: ${response.status} ${response.statusText}</p>
                        <p>Headers:</p>
                        <pre>${JSON.stringify(headers, null, 2)}</pre>
                        <p>Response:</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const text = await response.text();
                    resultDiv.innerHTML = `
                        <p>Error: ${response.status} ${response.statusText}</p>
                        <p>Headers:</p>
                        <pre>${JSON.stringify(headers, null, 2)}</pre>
                        <p>Response:</p>
                        <pre>${text}</pre>
                    `;
                }
            } catch (err) {
                resultDiv.innerHTML = `Error: ${err.message}`;
                console.error(err);
            }
        });
    </script>
</body>
</html>
